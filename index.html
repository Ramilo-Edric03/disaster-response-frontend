<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 400px; width: 100%; margin: 10px 0; }
        .dashboard { display: none; }
    </style>
</head>
<body>
    <h1>Disaster Response System</h1>
    <div id="roleSelection">
        <button onclick="selectRole('requester')">I Need Help</button>
        <button onclick="selectRole('volunteer')">I Want to Help</button>
    </div>
    
    <div id="requesterDashboard" class="dashboard">
        <h2>Requester Dashboard</h2>
        <p>Your location: <span id="requesterLocation">Detecting...</span></p>
        <button onclick="sendHelpRequest()">Request Help</button>
        <div id="map"></div>
    </div>

    <div id="volunteerDashboard" class="dashboard">
        <h2>Volunteer Dashboard</h2>
        <p>Available requests will appear here.</p>
        <ul id="requestList"></ul>
        <div id="map"></div>
    </div>

    <script>
        const socket = io("https://disaster-response-backend.onrender.com");
        let role = "";
        let map;
        
        function selectRole(selectedRole) {
            role = selectedRole;
            document.getElementById("roleSelection").style.display = "none";
            document.getElementById(role + "Dashboard").style.display = "block";
            initializeMap();
            getLocation();
        }

        function initializeMap() {
            map = L.map('map').setView([14.0896, 121.1469], 13); // Default to Tanauan, Batangas
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    socket.emit("sendLocation", { role, lat, lng });
                    L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }

        socket.on("receiveLocation", data => {
            if (data.role !== role) {
                L.marker([data.lat, data.lng]).addTo(map).bindPopup(`${data.role} Location`).openPopup();
            }
        });
    </script>
</body>
</html>
