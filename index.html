<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disaster Response System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="role-selection">
      <h2>Choose Your Role</h2>
      <button onclick="setRole('requester')">I Need Help</button>
      <button onclick="setRole('volunteer')">I Want to Help</button>
    </div>

    <div id="requester-dashboard" style="display: none">
      <h3>Set Your Location</h3>
      <input
        type="text"
        id="requester-location-input"
        placeholder="Enter your location manually"
      />
      <button onclick="setRequesterLocationManual()">Submit Location</button>
      <button onclick="setRequesterLocationGPS()">
        Use My Current Location
      </button>

      <h3>Request Help</h3>
      <button id="request-help-btn" onclick="requestHelp()" disabled>
        Request Help
      </button>
      <p id="request-status">Set your location first.</p>
    </div>

    <div id="volunteer-dashboard" style="display: none">
      <h3>Set Your Location</h3>
      <input
        type="text"
        id="volunteer-location-input"
        placeholder="Enter your location manually"
      />
      <button onclick="setVolunteerLocationManual()">Submit Location</button>
      <button onclick="setVolunteerLocationGPS()">
        Use My Current Location
      </button>

      <h3>Available Requests</h3>
      <div class="request-list" id="request-list"></div>

      <button onclick="clearAllRequests()" class="clear-btn">
        Clear All Requests
      </button>
    </div>

    <div id="map" style="height: 60vh"></div>

    <script src="script.js"></script>
  </body>
</html>
