<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 400px; width: 100%; margin: 10px 0; }
        .dashboard { display: none; }
    </style>
</head>
<body>
    <h1>Disaster Response System</h1>
    
    <div id="roleSelection">
        <button onclick="selectRole('requester')">I Need Help</button>
        <button onclick="selectRole('volunteer')">I Want to Help</button>
    </div>

    <div id="requesterDashboard" class="dashboard">
        <h2>Requester Dashboard</h2>
        <p>Your location: <span id="requesterLocation">Detecting...</span></p>
        <button onclick="sendHelpRequest()">Request Help</button>
        <div id="map"></div>
    </div>

    <div id="volunteerDashboard" class="dashboard">
        <h2>Volunteer Dashboard</h2>
        <p>Available requests:</p>
        <ul id="requestList"></ul>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
