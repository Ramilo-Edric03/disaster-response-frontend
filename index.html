<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disaster Response Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        height: 80vh;
        width: 100%;
        display: none;
      }
      .controls,
      .role-selection {
        text-align: center;
        padding: 10px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="role-selection" id="roleSelection">
      <h2>Select Your Role</h2>
      <button onclick="selectRole('requester')">I'm a Requester</button>
      <button onclick="selectRole('volunteer')">I'm a Volunteer</button>
    </div>

    <div id="mapContainer" style="display: none">
      <h2 style="text-align: center">Disaster Response Map</h2>
      <div id="map"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
